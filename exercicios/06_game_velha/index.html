<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index_style.css">

    <link rel="icon" href="./data/joystickIcon.png">

    <meta property="og:image" content="https://imgur.com/9hHXuIS" />

    <title>Jogo da Velha</title>
</head>

<body onload="carregamentoInicial()">
    <div class="header">Jogo da Velha</div>
    <script src="./js/jogoDaVelha.js"></script>
    <div class="tarjaJogadores" id="display">
        CLIQUE EM INICIAR
    </div>

    <div class="jogo">
        <div class="casasGrid" style="margin: auto;">
            <button onclick="jogar(1)" id="1">&nbsp;</button>
            <button onclick="jogar(2)" id="2">&nbsp;</button>
            <button onclick="jogar(3)" id="3">&nbsp;</button>
            <br>
            <button onclick="jogar(4)" id="4">&nbsp;</button>
            <button onclick="jogar(5)" id="5">&nbsp;</button>
            <button onclick="jogar(6)" id="6">&nbsp;</button>
            <br>
            <button onclick="jogar(7)" id="7">&nbsp;</button>
            <button onclick="jogar(8)" id="8">&nbsp;</button>
            <button onclick="jogar(9)" id="9">&nbsp;</button>
            <br>
        </div>
    </div>
    <div class="jogarNovamenteDiv" style="clear: both; margin: 1% auto;">
        <button onclick="iniciarJogo()" id="jogarDnv" class="jogarNovamente">
            Iniciar o Jogo
        </button>
    </div>
</body>

</html>
