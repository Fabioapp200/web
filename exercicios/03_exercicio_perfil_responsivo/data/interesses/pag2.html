        <h1 class="tituloPreto">A empresa</h1>
        <p class="paragrafoBrancoTexto">A <a href="https://www.mojang.com/" target="_blank">Mojang</a>, mais conhecida 
        como a criadora do jogo <a href="./index.html"> Minecraft</a>, é uma 
        empresa sueca baseada em Estocolmo. <br>Seu primeiro lançamento, foi o jogo<a href="./index.html"> Minecraft</a> 
        e foi um dos fatores decisivos no sucesso da empresa,
        que foi <br>comprada pela microsoft, no ano de 2014.
        </p>
